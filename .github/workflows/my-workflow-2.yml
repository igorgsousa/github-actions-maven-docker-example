name: ManualTrigger

on: 
  workflow_dispatch:
    inputs:
      DeployVersion:
        description: 'Deploy version'     
        required: true
      DevelopmentVersion:
        description: 'Development version'     
        required: true
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Show variables 
        run: |
              echo "${{ github.event.inputs.DeployVersion }}"          
              echo "${{ github.event.inputs.DevelopmentVersion }}"          
        
